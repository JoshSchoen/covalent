<td-layout-nav logo="assets:covalent" class="dark-grey-blue">
  <div toolbar-content layout="row" layout-align="start center" flex>
    <span>App Templates</span>
    <span flex ></span>
    <button md-icon-button [mdMenuTriggerFor]="notificationsMenu">
      <td-notification-count color="accent" [notifications]="6">
        <md-icon>apps</md-icon>
      </td-notification-count>
    </button>
    <md-menu #notificationsMenu="mdMenu">
      <td-menu>
        <div td-menu-header class="md-subhead">Templates</div>
        <md-nav-list dense>
          <a md-list-item [routerLink]="['/templates']">
            <md-icon md-list-avatar>system_update_alt</md-icon>
            <h4 md-line><span class="text-wrap">Landing Page</span></h4>
            <p md-line>a landing page template</p>
          </a>
          <md-divider></md-divider>
          <a md-list-item [routerLink]="['/templates']">
            <md-icon md-list-avatar>dashboard</md-icon>
            <h4 md-line><span class="text-wrap">Dashboard</span></h4>
            <p md-line>an ngx-charts dashboard template</p>
          </a>
        </md-nav-list>
        <a md-button color="accent" td-menu-footer href="https://github.com/Teradata/covalent-quickstart/tree/develop/src/app/templates" target="_blank">
          View Code
        </a>
      </td-menu>
    </md-menu>
    <a md-icon-button mdTooltip="View this code" href="https://github.com/Teradata/covalent-quickstart/tree/develop/src/app/templates" target="_blank"><md-icon svgIcon="assets:github"></md-icon></a>
  </div>
  <div class="bgc-blue-grey-900 inset dark" flex>
    <div layout-gt-xs="row">
      <div flex-gt-xs="50">
        <md-card>
          <md-card-title>Products Sales</md-card-title>
          <md-card-subtitle>usage stats for our products</md-card-subtitle>
          <md-divider></md-divider>
          <div style="height:290px;">
            <ngx-charts-area-chart-stacked
              [scheme]="colorScheme"
              [results]="multi"
              [gradient]="gradient"
              [xAxis]="showXAxis"
              [yAxis]="showYAxis"
              [legend]="showLegend"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel">
            </ngx-charts-area-chart-stacked>
          </div>
        </md-card>
      </div>
      <div flex-gt-xs="60">
        <div layout-gt-xs="row">
          <div flex-gt-xs="100">
            <md-card>
              <md-card-title>Card Title</md-card-title>
              <md-divider></md-divider>
              <div style="height:150px;">
                <ngx-charts-number-card
                  [scheme]="colorScheme"
                  [results]="single">
                </ngx-charts-number-card>
              </div>
            </md-card>
          </div>
        </div>
        <div layout-gt-xs="row">
          <div flex-gt-xs="50">
            <md-card>
              <div style="height:150px;">
                <ngx-charts-bar-horizontal-stacked
                  [scheme]="colorScheme"
                  [results]="multi"
                  [gradient]="gradient"
                  [xAxis]="showXAxis"
                  [yAxis]="showYAxis"
                  [legend]="showLegend"
                  [showXAxisLabel]="showXAxisLabel"
                  [showYAxisLabel]="showYAxisLabel"
                  [xAxisLabel]="xAxisLabel">
                </ngx-charts-bar-horizontal-stacked>
              </div>
            </md-card>
          </div>
          <div flex-gt-xs="50">
            <md-card>
              <div style="height:150px;">
                <ngx-charts-gauge
                  [scheme]="colorScheme"
                  [results]="single"
                  [min]="0"
                  [max]="100"
                  [units]="'alerts'"
                  [bigSegments]="10"
                  [smallSegments]="5">
                </ngx-charts-gauge>
              </div>
            </md-card>
          </div>
        </div>
      </div>
    </div>
    <div layout-gt-xs="row">
      <div flex-gt-xs="33">
        <md-card>
          <md-card-title>Card Title</md-card-title>
          <md-divider></md-divider>
          <div style="height:150px;">
            <ngx-charts-bar-vertical-2d
              [scheme]="colorScheme"
              [results]="multi"
              [gradient]="gradient"
              [xAxis]="showXAxis"
              [yAxis]="showYAxis"
              [legend]="showLegend"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel">
            </ngx-charts-bar-vertical-2d>
          </div>
        </md-card>
      </div>
      <div flex-gt-xs="33">
        <md-card>
          <md-card-title>Card Title</md-card-title>
          <md-divider></md-divider>
          <div style="height:150px;">
            <ngx-charts-area-chart
              [scheme]="colorScheme"
              [results]="multi"
              [gradient]="gradient"
              [xAxis]="showXAxis"
              [yAxis]="showYAxis"
              [legend]="showLegend"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel"
              [autoScale]="autoScale">
            </ngx-charts-area-chart>
          </div>
        </md-card>
      </div>
      <div flex-gt-xs="33">
        <md-card>
          <md-card-title>Card Title</md-card-title>
          <md-divider></md-divider>
          <div style="height:150px;">
            <ngx-charts-line-chart
              [scheme]="colorScheme"
              [results]="multi"
              [gradient]="gradient"
              [xAxis]="showXAxis"
              [yAxis]="showYAxis"
              [legend]="showLegend"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel"
              [autoScale]="autoScale">
            </ngx-charts-line-chart>
          </div>
        </md-card>
      </div>
    </div>
  </div>
</td-layout-nav>

<a md-fab color="accent" class="md-fab-position-bottom-right" style="bottom:20px;" href="https://github.com/Teradata/covalent-quickstart/tree/develop/src/app/templates" target="_blank"> 
  <md-icon>code</md-icon>
</a>
